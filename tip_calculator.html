<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
</head>
<body>
  <!-- PROMPT -->
  <!-- 
    Your goal is to find out exactly how much tip you should give after receiving a service. In this scenario, ask for the total bill. Then display the tip for 18%, 20% and 25%.

    Example:

    Prompt: what's the total bill for today, please?
    Input: $55.87
    Output: 18% tip is $10.06, which brings your total to $65.93
    Remember you want to be nice, so don't forget to round up. To push this more, ask for the number of people involved, then evenly split the tip and total cost among them.

    To go even a step further, split unevenly (for example, one person pays 70% of the bill while the other pays 30%)

  -->
  <h1>Tip Calculator</h1>
  <p>
    Please enter your bill total and we will provide you with tip totals
  </p>
  <input type="number" id="billSubtotal"/>
  <button type="button" onclick="tipCalculator();">Calculate</button>
  <p id="billWithTips"></p>
  <script>
    function tipCalculator() {
      let tipTotals = {
        "18%": "",
        "20%": "",
        "25%": ""
      }
      
      let tipResult = document.getElementById("billSubtotal").value;
      
      tipTotals["18%"] = (tipResult * 1.18).toFixed(2);
      tipTotals["20%"] = (tipResult * 1.20).toFixed(2);
      tipTotals["25%"] = (tipResult * 1.25).toFixed(2);

      let renderAllTips = document.getElementById("billWithTips");
      renderAllTips.innerHTML = `Your bill with the allocated tip percentages are listed below. 18%: ${tipTotals["18%"]} 20%: ${tipTotals["20%"]} 25%: ${tipTotals["25%"]}`;

      tipResult = document.getElementById("billSubtotal").value = "";
    }
  </script>
</body>
</html>
